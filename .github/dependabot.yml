# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00" #UTC
    reviewers:
      - "pgrivachev"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00" #UTC
    reviewers:
      - "pgrivachev"

  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "daily"
      time: "06:00" #UTC
    reviewers:
      - "pgrivachev"
      
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "daily"
      time: "06:00" #UTC
    reviewers:
      - "pgrivachev"

  - package-ecosystem: "npm"
    directory: "/e2e"
    schedule:
      interval: "daily"
      time: "06:00" #UTC
    reviewers:
      - "pgrivachev"

  - package-ecosystem: "npm"
    directory: "/markdown_parser"
    schedule:
      interval: "daily"
      time: "06:00" #UTC
    reviewers:
      - "pgrivachev"
